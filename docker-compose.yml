version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gymflow-postgres
    restart: always
    environment:
      POSTGRES_USER: gymflow_user
      POSTGRES_PASSWORD: password123  # ‚Üê Debe coincidir con .env
      POSTGRES_DB: gymflow_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: gymflow-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: